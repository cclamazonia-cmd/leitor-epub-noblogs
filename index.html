<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>Biblioteca</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#ffffff;
  --fg:#111111;
  --muted:#666666;
  --card:#f5f5f5;
  --border:#dddddd;
  --accent:#111111;
  --accentfg:#ffffff;
}

body.night{
  --bg:#0f1115;
  --fg:#e9edf1;
  --muted:#a6b0bb;
  --card:#171a21;
  --border:#262b36;
  --accent:#e9edf1;
  --accentfg:#0f1115;
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
  background:var(--bg);
  color:var(--fg);
}

header{
  position:sticky;
  top:0;
  z-index:10;
  padding:12px 16px;
  border-bottom:1px solid var(--border);
  background:var(--bg);
  display:flex;
  justify-content:space-between;
  align-items:center;
}

header strong{
  font-size:16px;
  letter-spacing:.2px;
}

.btn{
  padding:8px 10px;
  border:1px solid var(--border);
  background:none;
  color:var(--fg);
  border-radius:10px;
  cursor:pointer;
  font-size:14px;
}

.btn-primary{
  border-color:transparent;
  background:var(--accent);
  color:var(--accentfg);
}

main{
  max-width:900px;
  margin:18px auto;
  padding:0 16px;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  padding:16px;
  margin-bottom:16px;
}

h2{
  margin:0 0 8px 0;
  font-size:18px;
}

p{
  margin:0 0 12px 0;
  color:var(--muted);
  line-height:1.5;
}

.book{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
  padding:12px;
  border:1px solid var(--border);
  border-radius:12px;
  background:var(--bg);
  margin-bottom:10px;
}

.book strong{
  display:block;
  font-size:15px;
}

.book small{
  color:var(--muted);
}

/* Footer logo */
.footer{
  display:flex;
  justify-content:center;
  align-items:center;
  padding:32px 16px 40px;
}

.footer-logo{
  max-height:150px;
  width:auto;
  opacity:0.95;
}
</style>
</head>

<body>

<header>
  <strong>Biblioteca</strong>
  <button class="btn" id="toggleNight" type="button">üåô Noite</button>
</header>

<main>

  <!-- CATALOGO -->
  <section id="catalogo" class="card">
    <h2>Cat√°logo</h2>
    <p>Escolha um livro para abrir no leitor.</p>

    <div id="books"></div>
  </section>

  <!-- FOOTER LOGO -->
  <footer class="footer">
    <img
      src="assets/CCLA_Editora.png"
      alt="Editora CCLA"
      class="footer-logo"
    >
  </footer>

</main>

<script>
/* Catalogue simple (affichage seulement) */
const BOOKS = [
  { title: "Extrativismo", author: "Anna Bednik e J√©r√©my Dotti" },
  { title: "Por uma Geografia libert√°ria", author: "Marcelo Lopes de Souza" }
];

const booksEl = document.getElementById("books");
const btnNight = document.getElementById("toggleNight");

function renderBooks(){
  booksEl.innerHTML = BOOKS.map(b => `
    <div class="book">
      <div>
        <strong>${b.title}</strong>
        <small>${b.author}</small>
      </div>
      <span class="btn btn-primary">Ler</span>
    </div>
  `).join("");
}

function initTheme(){
  const saved = localStorage.getItem("theme");
  if(saved === "night") document.body.classList.add("night");

  btnNight.textContent = document.body.classList.contains("night")
    ? "‚òÄÔ∏è Dia"
    : "üåô Noite";

  btnNight.onclick = () => {
    document.body.classList.toggle("night");
    const night = document.body.classList.contains("night");
    localStorage.setItem("theme", night ? "night" : "day");
    btnNight.textContent = night ? "‚òÄÔ∏è Dia" : "üåô Noite";
  };
}

renderBooks();
initTheme();
</script>

</body>
</html>
